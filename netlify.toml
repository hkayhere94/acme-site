[build]
  command = "npx tinacms build && npx astro build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    # Prevent clickjacking — no one can embed your site in an iframe
    X-Frame-Options = "DENY"

    # Prevent MIME type sniffing attacks
    X-Content-Type-Options = "nosniff"

    # Control referrer info sent to other sites
    Referrer-Policy = "strict-origin-when-cross-origin"

    # Block XSS attacks in older browsers
    X-XSS-Protection = "1; mode=block"

    # Only allow HTTPS connections
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"

    # Permissions Policy — disable features you don't use
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), payment=()"

    # Content Security Policy — controls what resources can load
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://unpkg.com https://cdn.tailwindcss.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' https: data:; frame-src https://www.youtube.com https://www.youtube-nocookie.com; connect-src 'self' https://content.tinajs.io"
