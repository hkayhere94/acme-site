<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600">
  <rect width="1200" height="600" fill="#1a1a1a"/>
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid2" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#333" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="1200" height="600" fill="url(#grid2)"/>
  <!-- Accent blocks -->
  <rect x="0" y="0" width="8" height="600" fill="#E31C25"/>
  <rect x="60" y="400" width="400" height="200" fill="#E31C25" opacity="0.1"/>
  <rect x="700" y="0" width="500" height="160" fill="#FFC906" opacity="0.08"/>
  <!-- Waveform-style lines for podcast feel -->
  <g opacity="0.25" stroke="#E31C25" stroke-width="3" fill="none">
    <line x1="800" y1="250" x2="800" y2="350"/>
    <line x1="820" y1="220" x2="820" y2="380"/>
    <line x1="840" y1="260" x2="840" y2="340"/>
    <line x1="860" y1="200" x2="860" y2="400"/>
    <line x1="880" y1="240" x2="880" y2="360"/>
    <line x1="900" y1="190" x2="900" y2="410"/>
    <line x1="920" y1="230" x2="920" y2="370"/>
    <line x1="940" y1="270" x2="940" y2="330"/>
    <line x1="960" y1="210" x2="960" y2="390"/>
    <line x1="980" y1="250" x2="980" y2="350"/>
    <line x1="1000" y1="220" x2="1000" y2="380"/>
    <line x1="1020" y1="260" x2="1020" y2="340"/>
    <line x1="1040" y1="235" x2="1040" y2="365"/>
    <line x1="1060" y1="210" x2="1060" y2="390"/>
    <line x1="1080" y1="250" x2="1080" y2="350"/>
    <line x1="1100" y1="270" x2="1100" y2="330"/>
  </g>
  <!-- Mic icon circle -->
  <circle cx="920" cy="480" r="50" fill="none" stroke="#FFC906" stroke-width="3" opacity="0.3"/>
  <rect x="910" y="450" width="20" height="35" rx="10" fill="#FFC906" opacity="0.3"/>
  <line x1="920" y1="490" x2="920" y2="510" stroke="#FFC906" stroke-width="3" opacity="0.3"/>
  <!-- Guest name -->
  <text x="80" y="180" font-family="Arial Black, sans-serif" font-size="88" font-weight="900" fill="white" letter-spacing="-2">MARK</text>
  <text x="80" y="270" font-family="Arial Black, sans-serif" font-size="88" font-weight="900" fill="#FFC906" letter-spacing="-2">RITSON</text>
  <!-- Podcast name -->
  <text x="80" y="330" font-family="Arial, sans-serif" font-size="22" fill="#888" font-weight="700" letter-spacing="4">THE DIARY OF A CEO</text>
  <!-- Key concept -->
  <rect x="80" y="370" width="380" height="50" fill="none" stroke="#E31C25" stroke-width="3"/>
  <text x="270" y="402" font-family="Arial Black, sans-serif" font-size="18" fill="#E31C25" text-anchor="middle" font-weight="900" letter-spacing="2">DISTINCTIVENESS &gt; DIFFERENTIATION</text>
  <!-- Badge -->
  <rect x="80" y="460" width="120" height="36" fill="#E31C25"/>
  <text x="140" y="484" font-family="Arial, sans-serif" font-size="13" fill="white" text-anchor="middle" font-weight="700" letter-spacing="3">PODCAST</text>
  <!-- Series tag -->
  <rect x="220" y="460" width="160" height="36" fill="none" stroke="#FFC906" stroke-width="2"/>
  <text x="300" y="484" font-family="Arial, sans-serif" font-size="13" fill="#FFC906" text-anchor="middle" font-weight="700" letter-spacing="2">TRIGGERED GYAN</text>
  <!-- Bottom accent -->
  <rect x="0" y="560" width="1200" height="4" fill="#E31C25" opacity="0.4"/>
</svg>