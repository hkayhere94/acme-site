<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600">
  <rect width="1200" height="600" fill="#1a1a1a"/>
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#333" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="1200" height="600" fill="url(#grid)"/>
  <!-- Accent blocks -->
  <rect x="0" y="0" width="8" height="600" fill="#006AB4"/>
  <rect x="60" y="420" width="320" height="180" fill="#006AB4" opacity="0.15"/>
  <rect x="800" y="0" width="400" height="120" fill="#E31C25" opacity="0.1"/>
  <rect x="900" y="350" width="300" height="250" fill="#FFC906" opacity="0.08"/>
  <!-- Diagonal lines -->
  <line x1="400" y1="0" x2="600" y2="600" stroke="#FFC906" stroke-width="2" opacity="0.2"/>
  <line x1="500" y1="0" x2="700" y2="600" stroke="#FFC906" stroke-width="1" opacity="0.15"/>
  <!-- Company name -->
  <text x="80" y="180" font-family="Arial Black, sans-serif" font-size="96" font-weight="900" fill="white" letter-spacing="-2">AUTODESK</text>
  <!-- Subtitle -->
  <text x="80" y="260" font-family="Arial, sans-serif" font-size="28" fill="#FFC906" font-weight="700" letter-spacing="6">ACCOUNT-BASED MARKETING</text>
  <!-- Stats row -->
  <rect x="80" y="310" width="200" height="80" fill="none" stroke="#FFC906" stroke-width="3"/>
  <text x="180" y="345" font-family="Arial Black, sans-serif" font-size="24" fill="#FFC906" text-anchor="middle" font-weight="900">$5.3B</text>
  <text x="180" y="375" font-family="Arial, sans-serif" font-size="14" fill="#888" text-anchor="middle" letter-spacing="2">REVENUE</text>
  <rect x="300" y="310" width="200" height="80" fill="none" stroke="#E31C25" stroke-width="3"/>
  <text x="400" y="345" font-family="Arial Black, sans-serif" font-size="24" fill="#E31C25" text-anchor="middle" font-weight="900">150%</text>
  <text x="400" y="375" font-family="Arial, sans-serif" font-size="14" fill="#888" text-anchor="middle" letter-spacing="2">GROWTH</text>
  <rect x="520" y="310" width="200" height="80" fill="none" stroke="#006AB4" stroke-width="3"/>
  <text x="620" y="345" font-family="Arial Black, sans-serif" font-size="24" fill="#006AB4" text-anchor="middle" font-weight="900">10,000</text>
  <text x="620" y="375" font-family="Arial, sans-serif" font-size="14" fill="#888" text-anchor="middle" letter-spacing="2">ACCOUNTS</text>
  <!-- Badge -->
  <rect x="80" y="440" width="140" height="36" fill="#006AB4"/>
  <text x="150" y="464" font-family="Arial, sans-serif" font-size="13" fill="white" text-anchor="middle" font-weight="700" letter-spacing="3">CASE STUDY</text>
  <!-- Corner accents -->
  <rect x="1160" y="0" width="40" height="600" fill="#E31C25" opacity="0.05"/>
  <rect x="0" y="560" width="1200" height="4" fill="#FFC906" opacity="0.4"/>
</svg>